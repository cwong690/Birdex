<head>
  <meta charset="utf-8" />
  <title>Chart.js Example</title>
  <!-- import plugin script -->
<!--   <script src="static/Chart.min.js"></script> -->
  <script src="static/node_modules/chart.js/dist/Chart.bundle.js"></script>
</head>


    <div class="container">
        <p>Events:</p>

        <table style="width:80%" border="4" id=table>
            <tr>
                <th>Sequence</th>
                <th>Object ID</th>
                <th>Name</th>
                <th>Org Name</th>
                <th>Fraud Probability</th>
                <th>Risk Factor</th>
            </tr>
            {% for event in data %}
            <tr>
                <td>{{event['sequence']}}</td>
                <td>{{event['object_id']}}</td>
                <td>{{event['name']}}</td>
                <td>{{event['org_name']}}</td>
                <td>{{event['fraud_probability']}}</td>
                <td>{{event['risk_factor']}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

<canvas id="myChart" width="5" height="5"></canvas>

<script>
// get chart canvas
var ctx = document.getElementById('myChart');

// define the chart data
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
//         tooltips: {
//             enabled: true,
//             mode: 'single',
//             callbacks: {
//                 label: function(tooltipItems, data) {
//                      return tooltipItems.yLabel + ' counts';
//                 }
    }
});
